<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://freedom.fipreview.com/custom/freedominstitution/css/all-styles.css"
        media="screen, handheld, projection" />
    <script type="text/javascript" src="https://freedom.fipreview.com/custom/freedominstitution/javascript/jquery-1.8.3.min.js"></script>    
    <script src="/js/product.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            firstBranchBlog.blogSetup();
        });
    </script>
</head>

<body id="" class="">
    <div id="" class="container">
        <div id="" class="contentBody main">
            <div id="" class="page-content">
                <link rel="stylesheet" type="text/css" href="https://freedom.fipreview.com/custom/fed-library/production/blog/css/blog.css">
                <div id="" class="row">
                    <div id="" class="twelve columns alpha">
                        <div class="back-to-category">
                            <i class="fa fa-arrow-left"></i> Back to Blog</div>
                        <div id="blog" class="content"></div>
                        <div id="blog-pagination" class="">
                            <div id="" class="blog-prev">
                                <i class="fa fa-arrow-left"></i> Prev</div>
                            <div id="" class="blog-next">Next
                                <i class="fa fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div id="" class="four columns omega">
                        <h4 data-bv="[]">Search Blog</h4>
                        <div id="" class="blog-search-wrapper">
                            <input id="blog-search" type="text" placeholder="Search Blog">
                            <button id="blog-search-submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div id="tag-wrapper">
                            <h4>Tags</h4>
                            <ul id="tags"></ul>
                        </div>
                    </div>
                </div>
                <script src="/js/blog-api.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
